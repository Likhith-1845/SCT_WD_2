<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalcPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">üßÆ CalcPro</div>
  </nav>

  <main>
    <div class="calculator">
      <input type="text" id="display" class="display" disabled />

      <div class="buttons">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">√∑</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">√ó</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">‚àí</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" id="00">00</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn" id="backspace">‚Üê</button>
        <button class="btn equal" id="equals">=</button>
        <button class="btn" id="clear">C</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
